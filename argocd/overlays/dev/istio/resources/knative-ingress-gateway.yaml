apiVersion: networking.istio.io/v1
kind: Gateway
metadata:
  name: knative-ingress-gateway
  namespace: knative-serving
spec:
  selector:
    istio: ingressgateway
  servers:
  # - hosts:
  #   - '*'
  #   port:
  #     name: http
  #     number: 80
  #     protocol: HTTP
  - hosts:
    - '*.eventhub.cloud.zeiss.com'
    port:
      name: https
      number: 443
      protocol: HTTPS
    tls:
      mode: SIMPLE
      credentialName: eventhub

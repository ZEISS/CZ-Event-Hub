apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: istio
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  source:
    path: argocd/overlays/dev/istio
    repoURL: https://github.com/ZEISS/EventHub
    targetRevision: HEAD
  sources: []
  project: default